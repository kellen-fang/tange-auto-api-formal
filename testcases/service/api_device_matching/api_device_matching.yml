config:
  name: 查询绑定结果
  parameters:
    username-pwd-platform-bind_token-pkgname-push_id-push_channel-version-language: ${parameterize(test_data/normal_device_bind_data.csv)}
    status_code-ok-status-code-ids:
      - [200, 1, "ok", 200, 0]

  base_url: ${ENV(api_url)}

teststeps:

  - name: 获取登录token
    testcase: testcases/service/app_user_login/app_user_login.yml
    export:
      - token

  - name: 查询绑定结果
    request:
      url: api/device/matching
      method: POST
      headers:
        Content-Type: application/json
      json:
        token: $token
        bind_token: $bind_token
    validate:
      - eq: [status_code, $status_code]
      - eq: [headers.Content-Type, application/json;charset=UTF-8]
      - eq: [content.ok, $ok]
      - eq: [content.status, $status]
      - eq: [content.code, $code]


